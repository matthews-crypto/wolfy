<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loup-Garou Manager</title>
    <link rel="stylesheet" href="wolfy.css">
</head>
<body>
    <div class="container">
        <h1>Loup-Garou Manager</h1>
        <label for="playerName">Enter Your Name:</label>
        <input type="text" id="playerName" placeholder="Your Name">
        <button class="but" onclick="revealRole()">Reveal My Role</button>
        <br>
        <div id="roleDisplay"></div>
        <br>
        <h2>!Ne pas oublier d'appuyer sur j'ai vu mon role avant de passer l'appareil!</h2>
        <button class="but" onclick="seenRole()">I've Seen My Role</button>
        <br><br><br>
        <h2>Ce bouton ne devra etre appuyer que par le (la) moderateur (trice)</h2>
        <button class="but" onclick="startGame()">Start Game</button>
        
        <div id="playerList" style="display:none;">
            <h2>Player List</h2>
            <ul id="players"></ul>
        </div>
        <h1>Update Roles</h1>
        <form id="rolesForm">
            <ul id="rolesList">
                <!-- Les rÃ´les et les boutons + et - seront ajoutÃ©s ici dynamiquement -->
            </ul>
            <button type="submit">Validate</button>
        </form>
    </div>

    <script src="wolfy.js"></script>
</body>
</html>
