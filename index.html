<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loup-Garou Manager</title>
    <link rel="stylesheet" href="wolfy.css">
</head>
<body>
    <div class="container">
        <h1>Loup-Garou Manager</h1>
        <label for="playerName">Enter Your Name:</label>
        <input type="text" id="playerName" placeholder="Your Name">
        <button onclick="revealRole()">Reveal My Role</button>
        <br><br><br>
        <h2>Une fois que vous avez vu votre role appuyez sur ce bouton avant de passer l'appareil au joueur suivant</h2>
        <button onclick="seenRole()">I've Seen My Role</button>
        <br><br><br>
        <div id="roleDisplay"></div>
        <br><br><br>
        <h2>Ce bouton ne devra etre appuyer que par le (la) moderateur (trice)</h2>
        <button onclick="startGame()">Start Game</button>
        
        <div id="playerList" style="display:none;">
            <h2>Player List</h2>
            <ul id="players"></ul>
        </div>
    </div>
    <script src="wolfy.js"></script>
</body>
</html>
